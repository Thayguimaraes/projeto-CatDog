<body>

      <div class="container text-center">
   
     <br>
        <form action="" method="post">
        
          <h1 class="colorLigth">CADASTRO</h1>
            <h2 class="colorLigth">Dados do Tutor:</h2>
            <p>
                <div class="row">
                    <div class="tamanhoPadraoForm colorLigth">
                        <label for="">CPF*</label>
                          <input class="tamanhoPadraoInput" type="text" required id="cpfTutor" name="cpfTutor">
                        </p>
                        <p>
                      </div>
                      <div class="tamanhoPadraoForm colorLigth">
                        <label for="">Nome Completo*</label>
                          <input class="tamanhoPadraoInput" type="text" required id="cpfTutor" name="cpfTutor">
                        
                      </div>
                    </p>
                    <p>
                      <div class="tamanhoPadraoForm colorLigth">
                        <label for="PretendentePrincipal">Telefone*</label>
                          <input class="tamanhoPadraoInput" type="text" required id="cpfTutor" name="cpfTutor">
                        
                      </div>
                </div>
            </p>
            <p>
                <h2 class="colorLigth">Dados do Animal:</h2>
                <div class="row">
               
                <p>
                    <div class="tamanhoPadraoForm colorLigth">
                        <label for="">Nome do Pet*</label>
                          <input class="tamanhoPadraoInput" type="text" required id="cpfTutor" name="cpfTutor">
                       
                      </div>
                    </p>
                    <p>
                      <div class="tamanhoPadraoForm colorLigth">
                        <label for="">Espécie:*</label>
                          <select class="tamanhoPadraoInput" name="" id="">
                            <option value="">Selecione...</option>
                            <option value="">Gato</option>
                            <option value="">Cão</option>
                            <option value="">Outro</option>
                          </select>
                        
                      </div>
                    </p>
                    <p>
                      <div class="tamanhoPadraoForm colorLigth">
                        <label for="PretendentePrincipal">Raça*</label>
                          <input class="tamanhoPadraoInput" type="text" required id="cpfTutor" name="cpfTutor">
                        
                      </div>
                    </p>
                    <p>
                      <div class="tamanhoPadraoForm colorLigth">
                        <label for="PretendentePrincipal">Cor(es):*</label>
                          <input class="tamanhoPadraoInput" type="text" required id="cpfTutor" name="cpfTutor">
                        
                      </div>
                    </p>
                    <p>
                </div>
                </p>
            
                <div class="row">
          
                <p>
                    <div class="tamanhoPadraoForm colorLigth">
                        <label for="">Sexo:*</label>
                          <input class="tamanhoPadraoInput" type="text" required id="cpfTutor" name="cpfTutor">
                       
                      </div>
                    </p>
                    <p>
                      <div class="tamanhoPadraoForm colorLigth">
                        <label for="">Castrado:*</label>
                          <select class="tamanhoPadraoInput" name="" id="">
                            <option value="">Selecione...</option>
                            <option value="">Sim</option>
                            <option value="">Não</option>
                          
                          </select>
                        
                      </div>
                    </p>
                    <p>
                      <div class="tamanhoPadraoForm colorLigth">
                        <label for="PretendentePrincipal">Peso (Kgs) - Opcional:</label>
                          <input class="tamanhoPadraoInput" type="text" required id="cpfTutor" name="cpfTutor">
                        
                      </div>
                    </p>
                    <p>
                      <div class="tamanhoPadraoForm colorLigth">
                        <label for="PretendentePrincipal">Tipo de Pelagem:*</label>
                        <select class="tamanhoPadraoInput" name="" id="">
                            <option value="">Selecione...</option>
                            <option value="">Liso - Rente ao Corpot</option>
                            <option value="">Curto - Pelagem Curta (Pastor Alemão, Sharpei,...)</option>
                            <option value="">Longo - Pelo Grande e Longo</option>
                          </select>
                        
                      </div>
                    </p>
                    <p>
                </div>
            </p>

         <br>
            <p>
                <button type="button" class="btn btn-lg colorBotoes hoverBotoes">Proximo</button>
            </p>
       
        </form>
   
    </div>
