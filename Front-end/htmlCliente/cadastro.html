     <div class="container text-center">
      <h2 class="colorLigth">Cadastro</h2>
      <form class="row g-3">
        <h4 class="colorLigth">Dados do Tutor</h4>
        <div class="col-md-4">
          <label for="nomeTutor" class="form-label colorLigth">Nome Completo</label>
          <input type="text" class="form-control" id="nomeTutor" required>
        </div>
        <div class="col-md-4">
          <label for="cpfTutor" class="form-label colorLigth">CPF</label>
          <input type="text" class="form-control" id="cpfTutor" required>
        </div>
        <div class="col-md-4">
          <label for="telefoneTutor" class="form-label colorLigth">Telefone</label>
          <input type="text" class="form-control" id="telefoneTutor" required>
        </div>
        
        <h4 class="colorLigth">Dados do Pet</h4>
        <div class="col-md-4">
          <label for="nomePet" class="form-label colorLigth">Nome</label>
          <input type="text" class="form-control" id="nomePet" required>
        </div>
        <div class="col-md-2">
          <label for="especiePet" class="form-label colorLigth">Especie</label>
          <select class="form-select" id="especiePet" required>
            <option selected value="">Selecione...</option>
            <option>Cachorro</option>
            <option>Gato</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="racapet" class="form-label colorLigth">Raça</label>
          <input type="text" class="form-control" id="racapet" required>
        </div>
        <div class="col-md-3">
          <label for="corPet" class="form-label colorLigth">Cor(es):</label>
          <input type="text" class="form-control" id="corPet" required>
        </div>
        <div class="col-md-3">
          <label for="sexoPet" class="form-label colorLigth">Sexo:</label>
          <input type="text" class="form-control" id="sexoPet" required>
        </div>
        <div class="col-md-3">
          <label for="pesoPet" class="form-label colorLigth">Peso:</label>
          <input type="text" class="form-control" id="pesoPet" required>
        </div>
        <div class="col-md-3">
          <label for="castradoPet" class="form-label colorLigth">Castrado?</label>
          <select class="form-select" id="castradoPet" required>
            <option selected value="">Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="tipoPelagemPet" class="form-label colorLigth">Tipo de Pelagem:</label>
          <select class="form-select" id="tipoPelagemPet" required>
            <option selected value="">Selecione...</option>
            <option>Liso - Rente ao Curto</option>
            <option>Pelagem Curta (Pastor Alemão, Sharpei,...)</option>
            <option>Longo - Pelo Grande e Longo</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn colorBotoes" type="submit">Enviar </button>
        </div>
      </form>
     </div>
    </body>
</html>
