      <form action method="post">

        <h1 class="colorLigth">CADASTRO</h1>

        <div>
        <h2 class="colorLigth">Dados do Tutor:</h2>
       
          <div class="row" >
            <div class="colorLigth col-md-3">
              <label class="form-label"for>CPF*</label>
              <input class="form-control" type="text" required id="cpfTutor" name="cpfTutor">
           
           
            </div>
            <div class="col-md-6 colorLigth">
              <label class="form-label"for>Nome Completo*</label>
              <input class="form-control" type="text" required
                id="cpfTutor" name="cpfTutor">

            </div>
         
         
            <div class="col-md-3 colorLigth">
              <label class="form-label"for="PretendentePrincipal">Telefone*</label>
              <input class="form-control" type="text" required
                id="cpfTutor" name="cpfTutor">

            </div>
          </div>
       
      </div>
      <br>
      <br>
    
      <div>
          <h2 class="colorLigth">Dados do Animal:</h2>
          <div class="row">
              <div class="col-md-3 colorLigth">
                <label class="form-label"for>Nome do Pet*</label>
                <input class="form-control" type="text" required
                  id="cpfTutor" name="cpfTutor">

              </div>
           
           
              <div class="col-md-3 colorLigth">
                <label class="form-label"for>Espécie:*</label>
                <select class="form-control" name id>
                  <option value>Selecione...</option>
                  <option value>Gato</option>
                  <option value>Cão</option>
                  <option value>Outro</option>
                </select>

              </div>
           
           
              <div class="col-md-3 colorLigth">
                <label class="form-label"for="PretendentePrincipal">Raça*</label>
                <input class="form-control" type="text" required
                  id="cpfTutor" name="cpfTutor">

              </div>
           
           
              <div class="col-md-3 colorLigth">
                <label class="form-label"for="PretendentePrincipal">Cor(es):*</label>
                <input class="form-control" type="text" required
                  id="cpfTutor" name="cpfTutor">

              </div>
           
           
            </div>
         

          <div class="row">

           
              <div class=" col-md-3 colorLigth">
                <label class="form-label"class="form-label">Sexo:*</label>
                <input class="form-control" type="text" required
                  id="cpfTutor" name="cpfTutor">

              </div>
           
           
              <div class=" col-md-3 colorLigth">
                <label class="form-label"for>Castrado:*</label>
                <select class="form-control" name id>
                  <option value>Selecione...</option>
                  <option value>Sim</option>
                  <option value>Não</option>

                </select>

              </div>
           
           
              <div class=" col-md-3 colorLigth">
                <label class="form-label"for="PretendentePrincipal">Peso (Kgs) - Opcional:</label>
                <input class="form-control" type="text" required
                  id="cpfTutor" name="cpfTutor">

              </div>
           
           
              <div class=" col-md-3 colorLigth">
                <label class="form-label"for="PretendentePrincipal">Tipo de Pelagem:*</label>
                <select class="form-control" name id>
                  <option value>Selecione...</option>
                  <option value>Liso - Rente ao Corpot</option>
                  <option value>Curto - Pelagem Curta (Pastor Alemão,
                    Sharpei,...)</option>
                  <option value>Longo - Pelo Grande e Longo</option>
                </select>

              </div>
           
           
            </div>
